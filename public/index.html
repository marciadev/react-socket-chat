<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="container">

    <h1 class="mt-5">MiniChat</h1>
    <hr>

    <form id="miFormulario">

        <div class="row">
            <div class="col-8">
    
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">

            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
                
            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://chat-react-socket-server.herokuapp.com/');

        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener( 'submit', (ev) => {
            ev.preventDefault();

            const nuevoMensaje = txtMensaje.value;

            socket.emit('mensaje-to-server', { texto: nuevoMensaje })
        } )

        socket.on('mensaje-from-server', (data) => {
            mensajes.innerHTML += `<li>${ data.texto }</li>`

        })


        // socket.on('mensaje-bienvenida', ( data )=> {
        //     console.log(data)
        // })

        // setTimeout( () => {
        //     socket.emit('mensaje-cliente', { msg: 'cliente', nombre: 'Marcia'});
        // }, 2000)
    </script>
</body>
</html>
